<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/tests/keys.js'></script>
  <link href='/css/qunit-theme-gabe.css' rel='stylesheet'>
</head>
<body>
  <div id='qunit'></div>
  <div id='qunit-fixture'>
    <div class='row'>
      <div class='small-12 columns'>
        <h1>Integration Testing</h1>
      </div>
    </div>
    <div class='row'>
      <div class='small-3 columns'>
        <input id='op1' placeholder='enter #' type='text'>
      </div>
      <div class='small-3 columns'>
        <input id='operator' placeholder='enter operator' type='text'>
      </div>
      <div class='small-3 columns'>
        <input id='op2' placeholder='enter #' type='text'>
      </div>
      <div class='small-3 columns'>
        <input class='button radius success' id='calculate' type='button' value='CALC'>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <h3 id='result'></h3>
      </div>
    </div>
    <div class='row'>
      <div class='small-6 small-offset-6 columns'>
        <ul id='history'></ul>
      </div>
    </div>
    <div class='row'>
      <div class='small-3 columns'>
        <input class='button radius' id='sum-button' type='button' value='Sum'>
      </div>
      <div class='small-3 columns'>
        <h3 id='sum'></h3>
      </div>
      <div class='small-3 columns'>
        <input class='button radius' id='product-button' type='button' value='Product'>
      </div>
      <div class='small-3 columns'>
        <h3 id='product'></h3>
      </div>
    </div>
    <div class='row'>
      <div class='small-3 columns'>
        <input class='button radius' id='negative' type='button' value='Remove Negative'>
      </div>
      <div class='small-3 columns'>
        <input class='button radius' id='positive' type='button' value='Remove Positive'>
      </div>
      <div class='small-6 columns'></div>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
  <script src='/js/vendor/jquery.domchanged.js'></script>
  <script src='/js/vendor/qunit-1.12.0.js'></script>
  <script src='/js/tests/master.js'></script>
</body>
